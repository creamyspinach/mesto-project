    <div class="popup" id="popup-edit">
      <div class="popup__container">
        <button
          class="popup__close-button"
          type="button"
        ></button>
        <h3 class="popup__heading">Редактировать профиль</h3>
        <form class="popup__form" name="popup-edit__form">
          <input
            class="popup__input"
            id="inputName"
            name="popup-edit__input-1"
            value="Жак-Ив Кусто"
            type="text"
            minlength="2"
            maxlength="40"
            pattern="^[A-Za-zА-Яа-яЁё\s-]+$"
            data-error-pattern="поле может содержать только латинские буквы, кириллические буквы, знаки дефиса и пробелы"
            data-error-empty="Вы пропустили это поле."
            required
          />
          <span class="popup__input-error inputName-error"></span>
          <input
            class="popup__input"
            id="inputSubtitle"
            name="popup-edit__input-2"
            value="Исследователь океана"
            type="text"
            minlength="2"
            maxlength="200"
            pattern="^[A-Za-zА-Яа-яЁё\s-]+$"
            data-error-pattern="поле может содержать только латинские буквы, кириллические буквы, знаки дефиса и пробелы"
            data-error-empty="Вы пропустили это поле."
            required
          />
          <span class="popup__input-error inputSubtitle-error"></span>
          <input class="popup__submit-button" value="сохранить" type="submit" />
        </form>
      </div>
    </div>
    <div class="popup" id="popup-add">
      <div class="popup__container">
        <button
          class="popup__close-button"
          type="button"
        ></button>
        <h3 class="popup__heading">Новое место</h3>
        <form class="popup__form" name="popup-add__form">
          <input
            class="popup__input"
            id="inputTitle"
            name="popup-add__input-1"
            placeholder="Название"
            value=""
            type="text"
            minlength="2"
            maxlength="30"
            pattern="^[A-Za-zА-Яа-яЁё\s-]+$"
            data-error-pattern="поле может содержать только латинские буквы, кириллические буквы, знаки дефиса и пробелы"
            data-error-empty="Вы пропустили это поле."
            required
          />
          <span class="popup__input-error inputTitle-error">asdfasdf</span>
          <input
            class="popup__input"
            id="inputLink"
            name="popup-add__input-2"
            placeholder="Ссылка на картинку"
            value=""
            type="url"
            data-error-empty="Вы пропустили это поле."
            required
          />
          <span class="popup__input-error inputLink-error">asdfasdf</span>
          <input
            class="popup__submit-button"
            value="сохранить"
            type="submit"
          />
        </form>
      </div>
    </div>
