<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/mesto-russia.svg"
        alt="логотип место"
      />
    </header>
    <main class="content">
      <section class="profile">
        <img
          class="profile__photo"
          src="./images/profile-photo.jpg"
          alt="фото профиля"
        />
        <div class="profile__text-container">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <ul class="elements__cards">
          <li class="card">
            <button class="card__delete-button"></button>
            <img
              class="card__image"
              src="./images/moscow-strogino.jpg"
              alt="москва строгино"
            />
            <div class="card__info">
              <h2 class="card__subtitle">Строгино</h2>
              <button class="card__heart-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <button class="card__delete-button"></button>
            <img
              class="card__image"
              src="./images/abhaz-ldzaa.jpg"
              alt="абхазия лдзаа"
            />
            <div class="card__info">
              <h2 class="card__subtitle">Абхазия, Лдзаааааааааааааааааа</h2>
              <!--неправильно написал название, чтобы проверить, что не влезший текст заменяется троеточием-->
              <button class="card__heart-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <button class="card__delete-button"></button>
            <img class="card__image" src="./images/sochi.jpg" alt="сочи" />
            <div class="card__info">
              <h2 class="card__subtitle">Сочи</h2>
              <button class="card__heart-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <button class="card__delete-button"></button>
            <img
              class="card__image"
              src="./images/sochi-macesta.jpg"
              alt="мацеста"
            />
            <div class="card__info">
              <h2 class="card__subtitle">Мацеста</h2>
              <button class="card__heart-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <button class="card__delete-button"></button>
            <img
              class="card__image"
              src="./images/austria-tux.jpg"
              alt="австрия тукс"
            />
            <div class="card__info">
              <h2 class="card__subtitle">Австрия, Тукс</h2>
              <button class="card__heart-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <button class="card__delete-button"></button>
            <img class="card__image" src="./images/pestovo.jpg" alt="пестово" />
            <div class="card__info">
              <h2 class="card__subtitle">Пестово</h2>
              <button class="card__heart-button" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup" id="popup-edit">
      <div class="popup__container">
        <button class="popup__close-button" id="popup-edit__close-button" type="button"></button>
        <h3 class="popup__heading">Редактировать профиль</h3>
        <form class="popup__form" name="popup__form">
          <input
            class="popup__input"
            id="popup__input-1"
            name="popup__input-1"
            value="Жак-Ив Кусто"
            type="text"
          />
          <input
            class="popup__input"
            id="popup__input-2"
            name="popup__input-2"
            value="Исследователь океана"
            type="text"
          />
          <input 
          class="popup__submit-button" 
          value="сохранить" 
          type="submit" 
          />
        </form>
      </div>
    </div>
    <div class="popup" id="popup-add">
      <div class="popup__container">
        <button class="popup__close-button" id="popup-add__close-button" type="button"></button>
        <h3 class="popup__heading">Новое место</h3>
        <form class="popup__form" name="popup__form">
          <input
            class="popup__input"
            id="popup-add__input-1"
            name="popup__input-1"
            placeholder="Название"
            type="text"
          />
          <input
            class="popup__input"
            id="popup-add__input-2"
            name="popup__input-2"
            placeholder="Ссылка на картинку"
            type="text"
          />
          <input 
          class="popup__submit-button" 
          id="popup-add__submit-button"
          value="сохранить" 
          type="submit" 
          />
        </form>
      </div>
    </div>
  </body>
  <template id="profile-template">
    <div class="profile__text-container">
      <h1 class="profile__title"></h1>
      <button class="profile__edit-button" type="button"></button>
      <p class="profile__subtitle"></p>
    </div>
  </template>
  <template id="card-template">
    <li class="card">
      <button class="card__delete-button"></button>
      <img
        class="card__image"
        alt="изображение, добавленное пользователем"
      />
      <div class="card__info">
        <h2 class="card__subtitle"></h2>
        <button class="card__heart-button" type="button"></button>
      </div>
    </li>
  </template>
  <script src="script.js"></script>
</html>
