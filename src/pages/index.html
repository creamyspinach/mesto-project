<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="<%=require('../images/mesto-russia.svg')%>"
        alt="логотип место"
      />
    </header>
    <main class="content">
      <section class="profile">
        <img
          class="profile__photo"
          src="<%=require('../images/profile-photo.jpg')%>"
          alt="фото профиля"
        />
        <div class="profile__text-container">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <ul class="elements__cards">
          
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup" id="popup-edit">
      <div class="popup__container">
        <button
          class="popup__close-button"
          type="button"
        ></button>
        <h3 class="popup__heading">Редактировать профиль</h3>
        <form class="popup__form" name="popup-edit__form">
          <input
            class="popup__input"
            id="inputName"
            name="popup-edit__input-1"
            value="Жак-Ив Кусто"
            type="text"
            placeholder="Имя"
            minlength="2"
            maxlength="40"
            pattern="^[A-Za-zА-Яа-яЁё\s-]+$"
            data-error-pattern="поле может содержать только латинские буквы, кириллические буквы, знаки дефиса и пробелы"
            data-error-empty="Вы пропустили это поле."
            required
          />
          <span class="popup__input-error inputName-error"></span>
          <input
            class="popup__input"
            id="inputSubtitle"
            name="popup-edit__input-2"
            value="Исследователь океана"
            type="text"
            placeholder="Вид деятельности"
            minlength="2"
            maxlength="200"
            pattern="^[A-Za-zА-Яа-яЁё\s-]+$"
            data-error-pattern="поле может содержать только латинские буквы, кириллические буквы, знаки дефиса и пробелы"
            data-error-empty="Вы пропустили это поле."
            required
          />
          <span class="popup__input-error inputSubtitle-error"></span>
          <input class="popup__submit-button" value="сохранить" type="submit" />
        </form>
      </div>
    </div>
    <div class="popup" id="popup-add">
      <div class="popup__container">
        <button
          class="popup__close-button"
          type="button"
        ></button>
        <h3 class="popup__heading">Новое место</h3>
        <form class="popup__form" name="popup-add__form">
          <input
            class="popup__input"
            id="inputTitle"
            name="popup-add__input-1"
            placeholder="Название"
            value=""
            type="text"
            minlength="2"
            maxlength="30"
            pattern="^[A-Za-zА-Яа-яЁё\s-]+$"
            data-error-pattern="поле может содержать только латинские буквы, кириллические буквы, знаки дефиса и пробелы"
            data-error-empty="Вы пропустили это поле."
            required
          />
          <span class="popup__input-error inputTitle-error">asdfasdf</span>
          <input
            class="popup__input"
            id="inputLink"
            name="popup-add__input-2"
            placeholder="Ссылка на картинку"
            value=""
            type="url"
            data-error-empty="Вы пропустили это поле."
            required
          />
          <span class="popup__input-error inputLink-error">asdfasdf</span>
          <input
            class="popup__submit-button"
            value="сохранить"
            type="submit"
          />
        </form>
      </div>
    </div>
    <div class="popup popup_darker popup-card">
      <div class="popup__card-container">
        <button
          class="popup__close-button"
          type="button"
        ></button>
        <button
          class="popup__close-button"
          type="button"
        ></button>
        <img
          class="popup__image"
          alt=""
          src=""
        />
        <label class="popup__label" >asdfasdf</label>
      </div>
    </div>
    <div class="popup" id="popup-delete">
      <div class="popup__container popup__container_type_delete">
        <button
          class="popup__close-button"
          type="button"
        ></button>
        <h3 class="popup__heading">Вы уверены?</h3>
        <form class="popup__form" name="popup-delete__form">
          <input
             class="popup__submit-button popup__submit-button_place_delete"
              value="да"
              type="submit"
            />
        </form>
      </div>
    </div>
  </body>
  <template id="card-template">
    <li class="card" data-card-id="0">
      <button class="card__delete-button"></button>
      <img class="card__image" alt="изображение, добавленное пользователем" />
      <div class="card__info">
        <h2 class="card__subtitle"></h2>
        <div class="card__like-container">
          <button class="card__heart-button" type="button"></button>
          <span class="card__heart-counter">0</span>
        </div>
      </div>
    </li>
  </template>
</html>
